<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="top" id="delete">AC</button>
            <button class="top" id="sign">+/-</button>
            <button class="top" id="percent">%</button>
            <button class="side" id="divide">รท</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="side" id="multiply">x</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="side" id="subtract">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="side" id="add">+</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button class="side" id="operate">=</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
